<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./homepage-style.css">
    <title>homepage</title>
</head>
<body>
    <!-- header section begins -->
    <header>
        <div>
            <img class="img-thumbnail logo-img" src="../public/assets/logo.png" alt="Logo" >
        </div>
    </header>

    <main class="bg-light">
        <section class="hidden">
            <h2>My Favorite Trails</h2>
            <div class="card-deck">
                <div class="card" id="one">
                    
                        <img class="trail-img img-thumbnail" src="../public/assets/background-img-login.jpg" alt="Card image cap">
                        <button class='complete-btn btn btn-success'>Completed</button>
                        <button class='remove-btn btn btn-danger' id="1">Remove</button>
                    
                  <div class="card-body">
                    <h5 class="card-title trail-name">Name of the trail</h5>
                    <p class="card-text place">Name of the place</p>
                    <label for="" class="difficulty=level">Difficult</label>
                    <p class="distance">Length : 3km </p>
                  </div>
                </div>
                <div class="card">
                    <div class="top-content">
                        <img class="trail-img img-thumbnail" src="../public/assets/background-img-login.jpg" alt="Card image cap">
                        <button class='complete-btn btn btn-success'>Completed</button>
                        <button class='remove-btn btn btn-danger'>Remove</button>
                    </div>                
                  <div class="card-body">
                    <h5 class="card-title trail-name">Name of the trail</h5>
                    <p class="card-text place">Name of the place</p>
                    <label for="" class="difficulty=level">Difficult</label>
                    <p class="distance">Length : 3km </p>
                  </div>
                </div>
                <div class="card">
                    <div class="top-content">
                        <img class="trail-img img-thumbnail" src="../public/assets/background-img-login.jpg" alt="Card image cap">
                        <button class='complete-btn btn btn-success'>Completed</button>
                        <button class='remove-btn btn btn-danger'>Remove</button>
                    </div>                
                  <div class="card-body">
                    <h5 class="card-title trail-name">Name of the trail</h5>
                    <p class="card-text place">Name of the place</p>
                    <label for="" class="difficulty=level">Difficult</label>
                    <p class="distance">Length : 3km </p>
                  </div>
                </div>
            </div>
        </section>

        <section>
            <h2>All Trails</h2>
            <div id="all-trails">

            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./homepage.js"></script>
    
</body>
</html>
